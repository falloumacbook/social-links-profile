<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img
            class="avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt="avatar"
          />
          <div class="avatar-details">
            <div class="text">
              <h1>Jessica Randall</h1>
              <span>London, United Kingdom</span>
              <p>"Front-end developer and avid reader."</p>
            </div>
          </div>
        </div>
        <ul class="links-container">
          <div class="link">
            <li>
              <a href="https://github.com/falloumacbook">Github</a>
            </li>      
          </div>
          <div class="link">
            <li>
              <a href="https://www.frontendmentor.io/profile/falloumacbook">frontend mentor</a>
            </li>
          </div>
          <div class="link">
            <li>
              <a href="#">linkedin</a>
            </li>
          </div>
          <div class="link">
            <li>
              <a href="#">twitter</a>
            </li>
          </div>
          <div class="link">
            <li>
              <a href="https://www.instagram.com/iamfalloujeng/">instagram</a>
            </li>
          </div>
        </ul>
      </div>
    </main>
  </body>
</html>
